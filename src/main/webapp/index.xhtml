<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Кафедры</title>
    </h:head>

    <h:body>
        <h:form id="form">
        <p:dataTable value="#{kafedraBean.kafedras}" var="kaf" stripedRows="true" rowHover="true" id="table">
            <p:column headerText="№">
                #{kaf.id}
            </p:column>
            <p:column headerText="Name">
                #{kaf.name}
            </p:column>
            <p:column headerText="Teachers">
                <p:commandButton value="Show" action="#{kafedraBean.showTeachers(kaf.id)}"/>
            </p:column>
            <p:column headerText="Delete">
                <p:commandButton value="Delete" action="#{kafedraBean.delete(kaf.id)}"
                                 styleClass="ui-button-danger"
                                 update="form" />
            </p:column>
        </p:dataTable>
            <p:inputText value="#{kafedraBean.kafedra.name}"/>
            <p:commandButton value="Add" action="#{kafedraBean.add()}" update="form"/>
        </h:form>
    </h:body>
</f:view>
</html>
